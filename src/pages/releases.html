<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCTRA - Releases</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-black text-white font-poppins">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-[#0e0e0e]/90 backdrop-blur-md z-10 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img src="../assets/logo/logo.png" alt="OCTRA Logo" class="h-10 logo">
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="text-white hover:text-[#00c6ff]">Home</a>
        <a href="projects.html" class="text-white hover:text-[#00c6ff]">Projekte</a>
        <a href="stats.html" class="text-white hover:text-[#00c6ff]">Stats</a>
      </nav>
      <button class="md:hidden hamburger">☰</button>
    </div>
  </header>

  <!-- Releases-Bereich -->
  <main class="container mx-auto pt-20 pb-16 px-4">
    <h1 class="text-4xl font-bold text-[#a259ff] mb-8 text-center">Release-Historie</h1>
    <div class="space-y-8">
      <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-[#a259ff] mb-2">Version 1.0.0</h2>
        <p class="text-white/90">Veröffentlicht am 23. Mai 2025</p>
        <ul class="list-disc list-inside text-white/90 mt-2">
          <li>Initiale Veröffentlichung</li>
          <li>Economy-Modul</li>
        </ul>
      </div>
      <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-[#a259ff] mb-2">Version 1.1.0</h2>
        <p class="text-white/90">Veröffentlicht am 1. Juni 2025</p>
        <ul class="list-disc list-inside text-white/90 mt-2">
          <li>Clansystem</li>
          <li>Performance-Verbesserung</li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0e0e0e] py-6">
    <div class="container mx-auto text-center text-white/70">
      <p>&copy; 2025 OCTRA. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="../js/nav.js"></script>
</body>
</html>
