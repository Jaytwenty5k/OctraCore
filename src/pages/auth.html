<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCTRA - Anmeldung</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/custom.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white font-poppins">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-gray-900 bg-opacity-90 z-10 p-4">
    <div class="container mx-auto flex justify-between items-center px-2">
      <img src="../../assets/logo/logo-anim.gif" alt="OCTRA Logo" class="h-10 logo-anim">
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="text-white hover:text-purple-400 transition">Home</a>
        <a href="projects.html" class="text-white hover:text-purple-400 transition">Projekte</a>
        <a href="stats.html" class="text-white hover:text-purple-400 transition">Stats</a>
        <a href="#"><img src="../../assets/icons/discord.svg" alt="Discord" class="h-6 ml-4"></a>
        <a href="#"><img src="../../assets/icons/github.svg" alt="GitHub" class="h-6"></a>
      </nav>
    </div>
  </header>

  <!-- Auth-Bereich -->
  <main class="min-h-screen flex flex-col justify-center items-center bg-black pt-20 pb-20 px-4">
    <h1 class="text-4xl font-bold text-purple-500 mb-8 text-center card">Anmeldung</h1>
    <div class="card p-8 rounded-lg shadow-lg max-w-md w-full relative z-20">
      <!-- Tabs -->
      <div class="flex justify-center mb-4 relative z-30">
        <button id="login-tab" class="px-4 py-2 text-purple-500 border-b-2 border-purple-500 neon-tab">Login</button>
        <button id="register-tab" class="px-4 py-2 text-white neon-tab">Registrierung</button>
      </div>

      <!-- Fehleranzeige -->
      <div id="error-message" class="text-red-500 text-center mb-2 hidden"></div>

      <!-- Login-Formular -->
      <form id="login-form" class="space-y-4">
        <div class="input-field card">
          <label for="login-email" class="block text-sm text-gray-400">E-Mail</label>
          <input type="email" id="login-email" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500" required placeholder="deine@email.com">
        </div>
        <div class="input-field card relative">
          <label for="login-password" class="block text-sm text-gray-400">Passwort</label>
          <input type="password" id="login-password" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500 pr-10" required placeholder="••••••••">
          <button type="button" id="login-password-toggle" class="absolute right-8 top-10 bottom-5 text-gray-400 hover:text-purple-400">
            <img src="../../assets/icons/eye.svg" alt="Show Password" class="h-5">
          </button>
        </div>
        <button type="submit" class="neon-button w-full">Einloggen</button>
      </form>

      <!-- Registrierungs-Formular -->
      <form id="register-form" class="space-y-4 hidden">
        <div class="input-field card">
          <label for="register-username" class="block text-sm text-gray-400">Benutzername</label>
          <input type="text" id="register-username" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500" required placeholder="DeinBenutzername">
        </div>
        <div class="input-field card">
          <label for="register-email" class="block text-sm text-gray-400">E-Mail</label>
          <input type="email" id="register-email" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500" required placeholder="deine@email.com">
        </div>
        <div class="input-field card relative">
          <label for="register-password" class="block text-sm text-gray-400">Passwort</label>
          <input type="password" id="register-password" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500 pr-10" required placeholder="••••••••">
          <button type="button" id="register-password-toggle" class="absolute right-8 top-10 bottom-5 text-gray-400 hover:text-purple-400">
            <img src="../../assets/icons/eye.svg" alt="Show Password" class="h-5">
          </button>
        </div>
        <div class="input-field card relative">
          <label for="register-password-confirm" class="block text-sm text-gray-400">Passwort bestätigen</label>
          <input type="password" id="register-password-confirm" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500 pr-10" required placeholder="••••••••">
          <button type="button" id="register-password-confirm-toggle" class="absolute right-8 top-10 bottom-5 text-gray-400 hover:text-purple-400">
            <img src="../../assets/icons/eye.svg" alt="Show Password" class="h-5">
          </button>
        </div>
        <button type="submit" class="neon-button w-full">Registrieren</button>
      </form>

      <!-- OAuth-Buttons -->
      <div class="mt-4 text-center card">
        <p class="text-gray-400 mb-2">Oder mit OAuth anmelden</p>
        <div class="flex justify-center space-x-4">
          <button id="discord-oauth" class="neon-button flex items-center">
            <img src="../../assets/icons/discord.svg" alt="Discord" class="h-6 mr-2">Discord
          </button>
          <button id="github-oauth" class="neon-button flex items-center">
            <img src="../../assets/icons/github.svg" alt="GitHub" class="h-6 mr-2">GitHub
          </button>
        </div>
      </div>
    </div>

    <!-- Bestätigungs-Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-40 pointer-events-none">
      <div class="card p-8 rounded-lg shadow-lg max-w-md w-full pointer-events-auto">
        <h2 class="text-2xl font-bold text-purple-500 mb-2 text-center">E-Mail-Bestätigung</h2>
        <p class="text-gray-400 mb-2 text-center">Bitte überprüfe deine E-Mail und gib den 6-stelligen Code ein.</p>
        <form id="confirmation-form" class="space-y-4">
          <div class="input-field card">
            <label for="confirmation-code" class="block text-sm text-gray-400">Bestätigungscode</label>
            <input type="text" id="confirmation-code" class="input-field w-full bg-gray-800 border-purple-500 rounded-md p-2 text-white placeholder-gray-500" required placeholder="123456" maxlength="6">
          </div>
          <button type="submit" class="neon-button w-full">Bestätigen</button>
        </form>
        <button id="change-email" class="mt-2 text-purple-400 hover:text-pink-500 w-full text-center">E-Mail-Adresse ändern</button>
      </div>
    </div>
  </main>

  <!-- Mobile-Navbar -->
  <nav class="fixed bottom-0 w-full bg-gray-900 bg-opacity-90 p-4 flex justify-around md:hidden z-20">
    <a href="index.html" class="text-white"><img src="../../assets/icons/home.svg" alt="Home" class="h-6"></a>
    <a href="projects.html" class="text-white"><img src="../../assets/icons/projects.svg" alt="Projekte" class="h-6"></a>
    <a href="stats.html" class="text-white"><img src="../../assets/icons/stats.svg" alt="Stats" class="h-6"></a>
  </nav>

  <!-- Footer -->
  <footer class="bg-black p-4">
    <div class="container mx-auto px-2 grid grid-cols-1 md:grid-cols-3 gap-6 text-gray-400">
      <div>
        <h3 class="text-purple-500 font-bold mb-2">Socials</h3>
        <a href="#" class="block"><img src="../../assets/icons/discord.svg" alt="Discord" class="h-5 inline mr-2">Discord</a>
        <a href="#" class="block"><img src="../../assets/icons/github.svg" alt="GitHub" class="h-5 inline mr-2">GitHub</a>
      </div>
      <div>
        <h3 class="text-purple-500 font-bold mb-2">Navigation</h3>
        <a href="index.html" class="block">Home</a>
        <a href="projects.html" class="block">Projekte</a>
        <a href="stats.html" class="block">Stats</a>
      </div>
      <div>
        <h3 class="text-purple-500 font-bold mb-2">Rechtliches</h3>
        <a href="impressum.html" class="block">Impressum</a>
        <a href="impressum.html#datenschutz" class="block">Datenschutz</a>
      </div>
    </div>
    <div class="border-t border-purple-500 mt-4 pt-2 text-center">
      <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="neon-button">Nach oben</button>
      <p class="mt-2 text-gray-400">© 2025 OCTRA. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <!-- Skripte -->
  <script src="../js/cookie.js"></script>
  <script src="../js/animations.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
