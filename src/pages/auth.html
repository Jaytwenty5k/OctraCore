<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCTRA - Anmeldung</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/custom.css">
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white font-poppins">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-[#0e0e0e]/90 backdrop-blur-md z-10 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img src="../assets/logo/logo-anim.gif" alt="OCTRA Logo" class="h-10 logo-anim">
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="text-white hover:text-[#00c6ff] transition-colors duration-300">Home</a>
        <a href="projects.html" class="text-white hover:text-[#00c6ff] transition-colors duration-300">Projekte</a>
        <a href="stats.html" class="text-white hover:text-[#00c6ff] transition-colors duration-300">Stats</a>
        <a href="#"><img src="../assets/icons/discord.svg" alt="Discord" class="h-6 ml-4"></a>
        <a href="#"><img src="../assets/icons/github.svg" alt="GitHub" class="h-6"></a>
      </nav>
    </div>
  </header>

  <!-- Auth-Bereich -->
  <main class="min-h-screen flex flex-col justify-center items-center bg-[#0e0e0e] pt-20 pb-20 px-4">
    <h1 class="text-4xl font-bold text-[#a259ff] mb-8 text-center card">Anmeldung</h1>
    <div class="bg-[#1a1a1a] p-8 rounded-xl shadow-lg w-full max-w-md card">
      <!-- Tabs -->
      <div class="flex justify-center mb-6">
        <button id="login-tab" class="px-4 py-2 text-[#a259ff] border-b-2 border-[#a259ff] neon-tab">Login</button>
        <button id="register-tab" class="px-4 py-2 text-white neon-tab">Registrierung</button>
      </div>

      <!-- Fehleranzeige -->
      <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>

      <!-- Login-Formular -->
      <form id="login-tab" class="space-y-4">
        <div class="input-field card">
          <label for="login-email" class="block text-sm text-white/90">E-Mail</label>
          <input type="email" id="login-email" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="deine@email.com">
        </div>
        <div class="input-field card">
          <label for="login-password" class="block text-sm text-white/90">Passwort</label>
          <input type="password" id="login-password" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="••••••••">
        </div>
        <button type="submit" class="neon-button w-full">Einloggen</button>
      </form>

      <!-- Registrierungs-Formular -->
      <form id="register-tab" class="space-y-4 hidden">
        <div class="input-field card">
          <label for="register-username" class="block text-sm text-white/90">Benutzername</label>
          <input type="text" id="register-username" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="DeinBenutzername">
        </div>
        <div class="input-field card">
          <label for="register-email" class="block text-sm text-white/90">E-Mail</label>
          <input type="email" id="register-email" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="deine@email.com">
        </div>
        <div class="input-field card">
          <label for="register-password" class="block text-sm text-white/90">Passwort</label>
          <input type="password" id="register-password" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="••••••••">
        </div>
        <div class="input-field card">
          <label for="register-password-confirm" class="block text-sm text-white/90">Passwort bestätigen</label>
          <input type="password" id="register-password-confirm" class="w-full bg-[#2a2a2a] border border-[#a259ff] rounded-md p-2 text-white placeholder-white/50" required placeholder="••••••••">
        </div>
        <button type="submit" class="neon-button w-full">Registrieren</button>
      </form>

      <!-- OAuth-Buttons -->
      <div class="mt-6 text-center card">
        <p class="text-white/90 mb-4">Oder mit OAuth anmelden</p>
        <div class="flex justify-center space-x-4">
          <button id="discord-oauth" class="neon-button flex items-center">
            <img src="../assets/icons/discord.svg" alt="Discord" class="h-6 mr-2">Discord
          </button>
          <button id="github-oauth" class="neon-button flex items-center">
            <img src="../assets/icons/github.svg" alt="GitHub" class="h-6 mr-2">GitHub
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile-Navbar -->
  <nav class="fixed bottom-0 w-full bg-[#1a1a1a]/90 backdrop-blur-md p-4 flex justify-around md:hidden z-20">
    <a href="index.html" class="text-white"><img src="../assets/icons/home.svg" alt="Home" class="h-6"></a>
    <a href="projects.html" class="text-white"><img src="../assets/icons/projects.svg" alt="Projekte" class="h-6"></a>
    <a href="stats.html" class="text-white"><img src="../assets/icons/stats.svg" alt="Stats" class="h-6"></a>
  </nav>

  <!-- Footer -->
  <footer class="bg-[#0e0e0e] py-6">
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6 text-white/70">
      <div>
        <h3 class="text-[#a259ff] font-bold mb-2">Socials</h3>
        <a href="#" class="block"><img src="../assets/icons/discord.svg" alt="Discord" class="h-6 inline mr-2">Discord</a>
        <a href="#" class="block"><img src="../assets/icons/github.svg" alt="GitHub" class="h-6 inline mr-2">GitHub</a>
      </div>
      <div>
        <h3 class="text-[#a259ff] font-bold mb-2">Navigation</h3>
        <a href="index.html" class="block">Home</a>
        <a href="projects.html" class="block">Projekte</a>
        <a href="stats.html" class="block">Stats</a>
      </div>
      <div>
        <h3 class="text-[#a259ff] font-bold mb-2">Rechtliches</h3>
        <a href="impressum.html" class="block">Impressum</a>
        <a href="impressum.html#datenschutz" class="block">Datenschutz</a>
      </div>
    </div>
    <div class="border-t border-[#a259ff] mt-6 pt-4 text-center">
      <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="neon-button">Nach oben</button>
      <p class="mt-4 text-white/70">© 2025 OCTRA. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="../js/cookie.js"></script>
  <script src="../js/animations.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../../js/auth.js"></script>
</body>ö
</html>
